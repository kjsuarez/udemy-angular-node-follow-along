<div class="col-md-8 col-md-offset-2">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
    <div class="form-group">
      <input type="text"
            id="message-body"
            class="form-contol"
            [ngModel]="message?.body"
            required
            name="body">

    </div>
    <button type="submit" class="btn btn-primary" >Send</button>
  </form>
</div>
