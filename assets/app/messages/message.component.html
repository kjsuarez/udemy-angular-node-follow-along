<article class="panel panel-default">
  <div class="panel-body">
    <h3> {{message.body}} </h3>
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{message.username}}
    </div>
    <div class="messageid">
      {{message.id}}
    </div>
    <div class="config">
      <a (click)="onEdit()">edit</a>
      <br>
      <a (click)="onDelete()">delete</a>
    </div>
  </footer>
</article>
